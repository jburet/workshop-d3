<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <script src="lib/js/d3.v3.min.js"></script>
  <script src="lib/js/queue.v1.min.js"></script>
  <script src="lib/js/colorbrewer.js"></script>
</head>
<body>
  <div id="my-dataviz"/>
</body>

<style>
  .overlay {
    fill: none;
    pointer-events: all;
  }

  .carto_label{
  	font: 18px sans-serif;
  }

  .axis_y{
    font: 16px sans-serif;
  }
  .axis_y path,
  .axis_y line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .axis_x{
    font: 16px sans-serif;
  }
  .axis_x path,
	.axis_x line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

  .grid .tick {
	    stroke: lightgrey;
	    opacity: 1;
	}

	.grid path {
	    stroke-width: 0;
	}

  .bar{
    stroke: black;
  }
</style>

<script>


var distrib = function(container){
  // Declare size and margin
  var margin = {top: 50, right: 50, bottom: 100, left: 100},
	    width = 800 - margin.left - margin.right,
	    height = 400 - margin.top - margin.bottom;

  // Create svg canvas
  var svg = d3.select(container).append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Load data
  d3.csv("data/csv/abstention.csv", function(error, data){


  // (optionnal) Create scale for color
  //var quantizeColor = d3.scale.quantize().domain([0,100]).range(colorbrewer.YlOrRd[9])
  var quantizeColor = d3.scale.linear().domain([0,60]).interpolate(d3.interpolateRgb).range([colorbrewer.YlOrRd[4][0],colorbrewer.YlOrRd[4][3]] )


  // Discretize data

  // Tranform
  // id,ins,ab
  // 01004,8188,3698
  // 01014,2052,729
  // To
  // [3600: 1, 700: 1]
  //
  // Use d3.scale.quantize and d3.map
  // https://github.com/mbostock/d3/wiki/Quantitative-Scales#quantize
  // https://github.com/mbostock/d3/wiki/Arrays#d3_map

  var quantize = d3.scale.quantize().domain([0,100]).range(d3.range(0,100,5))
  var histo = d3.map()
  data.forEach(function(entry) {
    var key = quantize((parseInt(entry.ab)*100/parseInt(entry.ins)))
    if(!histo.has(key)){
      histo.set(key, 0)
    }
    histo.set(key, histo.get(key)+1)
  });

  // create scale x and y
  // linear scale for y axis
  // discrete scale for x axis
  // See doc API
  // https://github.com/mbostock/d3/wiki/Quantitative-Scales#linear
  // https://github.com/mbostock/d3/wiki/Ordinal-Scales#ordinal
  var y = d3.scale.linear().range([height,0]);
  y.domain([0, d3.max(histo.values())]);
  var x = d3.scale.ordinal().rangeRoundBands([0,width]);
  x.domain(histo.keys().sort(function(a,b){return a-b}));

  // Display axis
  // https://github.com/mbostock/d3/wiki/SVG-Axes#axis
  // Use axis_y and axis_x css classes
  var axey = d3.svg.axis().scale(y).orient('left');
  svg.append('g').attr('class', 'axis_y').call(axey).append('text').attr('transform', 'rotate(-90)').attr('y', 6).attr('dy', '0.8em').style('text-anchor', 'end').text('Abstention')

  var axex = d3.svg.axis().scale(x).orient('bottom');
  var xaxis = svg.append('g').attr('class', 'axis_x').attr('transform', 'translate(0,' + height + ')').call(axex);
  xaxis.selectAll('text').style('text-anchor', 'end').attr('dx', '-.8em').attr('dy', '.15em').attr('transform', function () {
    return 'rotate(-60)';
  });

  // Optional display grid
  // Use grid css class
  var ygrid = d3.svg.axis().scale(y).orient('left');
  svg.append('g').attr('class', 'grid').call(ygrid.tickSize(-width, 0, 0).tickFormat(''));

  // Map data to bar
  // 1. x,y origin is left, top
  // 2. See example http://bl.ocks.org/mbostock/3885304
  // 3. use 'bar' css class
  svg.selectAll('.bar').data(histo.keys())
  .enter().append('rect')
  .style('fill', function(d){return quantizeColor(d)})
  .attr('class', 'bar')
  .attr('x', function (d) {
      return x(d);
  })
  .attr('width', x.rangeBand())
  .attr('y', function (d) {
      return y(histo.get(d));
  })
  .attr('height', function (d) {
      return height - y(histo.get(d));
  });
  })
}

distrib('#my-dataviz')


</script>
</html>
